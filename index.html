<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AVENGERS CHARACTER SEARCH</h1>

      <div class="search-section">
        <label for="searchField">Search by Full Name or Alias</label>
        <div class="search-bar">
          <input
            type="text"
            id="searchField"
            placeholder="e.g. Captain America or Steve Rogers"
          />
          <button id="searchButton">Search</button>
        </div>
      </div>

      <h2>RESULT</h2>
      <div id="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
